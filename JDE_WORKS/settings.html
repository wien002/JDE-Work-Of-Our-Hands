<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="customer-dashboard.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <!-- Page container with back navigation -->
    <div class="container mt-4">
        <a href="customer-dashbaord.html" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
        </a>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg settings-card">
                    <div class="card-body">
                        <!-- Settings form heading -->
                        <h2 class="card-title text-center mb-4">Settings</h2>
                        <!-- Form showing old credentials above new inputs -->
                        <form class="settings-form">
                            <!-- Individual field block: First Name -->
                            <div class="mb-3 row settings-field">
                                <label for="firstName" class="col-12 col-form-label">First Name</label>
                                <div class="col-12">
                                    <input type="text" readonly class="form-control-plaintext old-credential" id="firstNameExample" value="John">
                                    <input type="text" class="form-control new-credential" id="firstName" placeholder="Enter your first name">
                                </div>
                            </div>
                            <!-- Individual field block: Last Name -->
                            <div class="mb-3 row settings-field">
                                <label for="lastName" class="col-12 col-form-label">Last Name</label>
                                <div class="col-12">
                                    <input type="text" readonly class="form-control-plaintext old-credential" id="lastNameExample" value="Doe">
                                    <input type="text" class="form-control new-credential" id="lastName" placeholder="Enter your last name">
                                </div>
                            </div>
                            <!-- Individual field block: Email -->
                            <div class="mb-3 row settings-field">
                                <label for="email" class="col-12 col-form-label">Email Address</label>
                                <div class="col-12">
                                    <input type="text" readonly class="form-control-plaintext old-credential" id="emailExample" value="john.doe@example.com">
                                    <input type="email" class="form-control new-credential" id="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <!-- Individual field block: Phone -->
                            <div class="mb-3 row settings-field">
                                <label for="phone" class="col-12 col-form-label">Phone Number</label>
                                <div class="col-12">
                                    <input type="text" readonly class="form-control-plaintext old-credential" id="phoneExample" value="123-456-7890">
                                    <input type="tel" class="form-control new-credential" id="phone" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <!-- Individual field block: Address -->
                            <div class="mb-3 row settings-field">
                                <label for="address" class="col-12 col-form-label">Address</label>
                                <div class="col-12">
                                    <textarea readonly class="form-control-plaintext old-credential" id="addressExample" rows="3">123 Main St, Anytown</textarea>
                                    <textarea class="form-control new-credential" id="address" rows="3" placeholder="Enter your address"></textarea>
                                </div>
                            </div>
                            <!-- Individual field block: Password -->
                            <div class="mb-3 row settings-field">
                                <label for="password" class="col-12 col-form-label">New Password</label>
                                <div class="col-12">
                                    <input type="password" readonly class="form-control-plaintext old-credential" id="passwordExample" value="********">
                                    <input type="password" class="form-control new-credential" id="password" placeholder="Enter new password">
                                </div>
                            </div>
                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                        <!-- End settings form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
